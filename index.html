<html>
<head>
  <style>
    .user-cell {
      background-image: url(user.svg);
      background-position: center;
      background-repeat: no-repeat;
      height: 400px;
      vertical-align: bottom;
    }
    button {
      display: block;
      margin: auto;
      font-size: x-large;
    }
  </style>
  <script src="built-ins.js"></script>
  <script src="program.js"></script>
</head>
<body>
  <table width="100%">
    <tr>
      <td id="dpuOnLeft" class="user-cell" width="30%"></td>
      <td id="dpu" class="user-cell" width="30%"><button type="button"
        onclick="go()">Go!</button></td>
      <td id="dpuOnRight" class="user-cell" width="30%"><button type="button"
        onclick="alert(nameOfDpuOnRight); afterDpuOnRightSaysName();">Say Name</button></td>
    </tr>
  </table>
  <script>
    if (noDpuOnRight) {
      document.getElementById('dpuOnRight').hidden = true;
    }
  </script>
</body>
</html>
